<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title>Display a map</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<body>

<div id='map'></div>
<script>
mapboxgl.accessToken = 'pk.eyJ1IjoiZmlrYWR1IiwiYSI6ImNqanFpaWtmajhhNnIzdmxmMGUxczExdHAifQ.LTMExOCC-d02fg8JMkG6hA';
var map = new mapboxgl.Map({
    container: 'map', // container id
    style: 'mapbox://styles/fikadu/cjjqpmquv0s6r2so75isjmcg9', // stylesheet location
    center: [38, 8],
    zoom: 5
});

map.on('click', function(e) {
  var features = map.queryRenderedFeatures(e.point, {
    layers: ['airports'] // replace this with the name of the layer
  });

  if (!features.length) {
    return;
  }

  var feature = features[0];

  var popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML('<h3>' + feature.properties.city + '</h3><p>' + feature.properties.Descriptio + '</p>')
    .setLngLat(feature.geometry.coordinates)
    .addTo(map);
});
</script>

</body>
</html>
